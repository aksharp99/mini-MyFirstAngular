<!DOCTYPE html>
<html ng-app="friendsList">
  <head>
    <meta charset="utf-8">
    <title>Babies First Angular</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body ng-controller="mainCtrl">
    <div class="container">

    <form action="www.wikiepedia.org" method="GET">
      <label>Email:
      <input type="email" placeholder="Enter your email" required></input>
    </label>
      <label>Password:
      <input type="password" placeholder="Enter your password" pattern=.{5,10} required title="Password must be between 5 to 10 characters"></input>
    </label>
    <button>Login</button>
    </form>

    <p><strong> My name is: {{name}} </strong></p>

    <div ng-repeat="friend in listOfFriends track by $index">
      <p id="colorchange">{{friend}}</p>
    </div>

    <!-- <button id="special" ng-click="alldesefriends">
      Friend
    </button>
    <span>
      {{alldesefriends}}
    </span> -->

    <div class="btn-group">
  <button id="special" type="button" class="btn btn-success" ng-click="alldesefriends">
    Friend
  </button>
  <div>
    One of my friend is: {{alldesefriends}}
  </div>
</div>



<div class="row">
  <div class="col-lg-6">
    <div class="input-group">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button">Enter New Friend:</button>
      </span>

      <form>
        <input type="text" ng-model="anotherFriend">  </input>
        <button ng-model="whatever" ng-click="addFriend(anotherFriend)">

        </button>


      </form>
</div>



    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>

    <script src="./js/app.js"></script>
    <script src="./js/mainCtrl.js"></script>
  </body>
</html>
